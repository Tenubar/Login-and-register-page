<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action = "/register" method = "POST">
        <h2>Registration</h2>
        <div class = "section">
            <div class = "title">Username</div>
            <div class = "field"><input type = "text" id = "username" name = "username"></div>
        </div>
        <div class = "section">
            <div class = "title">Password</div>
            <div class = "field"><input type = "password" id = "password" name = "password"></div>
        </div>
        <div class = "section">
            <div class = "button"><input type = "submit" value = "Register"></div>
            <div class = "button">Already a user? <a href = "index.html">Sign in</a></div>

    </form>

    <p style = "display:flex; justify-content: center;font-family: Arial, Helvetica, sans-serif; font-size: 12px;">Sign up format made by Tenubar for showcase!</p>

</body>
</html>
